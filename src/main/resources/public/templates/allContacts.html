<h4>View all contacts</h4>
<h5>Search contact</h5>
<body>
<form class="form-inline" role="form">
	<div class="form-group">
		<label class="sr-only" for="txtsearchbox">Enter Name</label>
		<input type="text" class="form-control" id="txtsearchbox" placeholder="Enter Name" ng-model="searchText.name">
		
	</div>
	<div style="float: right">
		<button class="btn btn-sm btn-danger" ng-click="deleteEmployee()">Delete Contact</button>
		</div>
		<div style="float: right; padding: 4px; margin-top: -4px">
		<button class="btn btn-sm btn-primary" ng-click="editEmployee()">Edit Contact</button>
		</div>
	<div style="float: right; padding: 1px; margin-top: -1px">
		<button class="btn btn-sm btn-primary" ng-click="createEmployee()">Add Contact</button>
		</div>
		</div>
	
		
</form>

<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th data-ng-click="setOrder('name')" style="cursor:pointer">Name</th>
				<th data-ng-click="setOrder('email')" style="cursor:pointer">E-mail</th>
			</tr>
		</thead>
		<tbody>
			
			<tr ng-show="!contacts.length">
				<td colspan="3">No contacts</td>
			</tr>
			
			<tr ng-show="contacts.length" ng-repeat="contact in contacts | filter:searchText | orderBy:orderby:reverse">
				<td><a href="#/view-contacts/{{ contact.id }}">{{ contact.name }}</a></td>
				<td>{{ contact.email }}</td>
				<td><a ng-click="editContact(contact)" class="btn btn-primary">Edit</a> <input type="button" class="btn btn-danger" value="Delete" data-ng-click="confirmDel(contact.name)"></td>
			</tr> 

		</tbody>
	</table>
	
	<div>{{Simur}}</div>
	
</div>
<h2 directive-controller name="Simur" names="Simur">
</h2>

<footer footer-controller></footer>
</body>
